apply plugin: 'java'
//apply plugin: 'junit-platform-gradle-plugin'
sourceCompatibility = 8
targetCompatibility = 8

// Versioning of dependencies
wrapper.gradleVersion = '5.6.2'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    //implementation 'org.eclipse.jdt:org.eclipse.jdt.core:3.19.0'
    implementation 'org.eclipse.jdt:org.eclipse.jdt.annotation:2.2.300'
    //implementation 'com.jgoodies:jgoodies-common:1.8.1'
    implementation 'jgoodies:forms:1.0.5'
    implementation 'com.jgoodies:jgoodies-forms:1.9.0'
    // https://mvnrepository.com/artifact/com.jgoodies/jgoodies-common
    compile group: 'com.jgoodies', name: 'jgoodies-common', version: '1.8.1'

    testImplementation "io.cucumber:cucumber-java:4.7.2"
    testImplementation "io.cucumber:cucumber-junit:4.7.2"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.5.0"
    
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.5.0"
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:5.5.0"

    runtimeOnly 'com.jgoodies:jgoodies-forms:1.9.0'
    runtimeOnly 'com.jgoodies:jgoodies-common:1.8.1'
}

test {
    useJUnitPlatform()
}